<div class="container mt-1">
    <div *ngIf="error" class="alert alert-danger mb-2">{{error}}</div>
    <div class="card">
        <h4 class="card-header">Login to continue</h4>
        <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">{{'Login.UsernameRequired'}}</div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password Required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary col-md-3 mt-3">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
                </button>
            </form>
          <a routerLink="/register">Don't have an account? Register!</a>
        </div>
    </div>
</div>
