
<h2>Register a new user</h2>
<form>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" aria-describedby="username" name="user" [(ngModel)]="user.username" required>
  </div>
  <div class="mb-3">
    <label for="InputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="InputPassword1" name="pass" [(ngModel)]="user.password" required>
  </div>
  <div class="mb-3">
    <label for="InputPassword2" class="form-label">Confirm Password</label>
    <input type="password" class="form-control is-invalid" id="InputPassword2" name="pass2"
           [(ngModel)]="confirmPasswordModel"
            [ngClass]="{'is-invalid': this.confirmPasswordModel.length!=0 && (this.user.password !== this.confirmPasswordModel ||
             this.confirmPasswordModel.length < 10) }" required>
    <div class="invalid-feedback">
      Passwords do not match or are shorter than 10 characters.
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="email" name="email" [(ngModel)]="user.email" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="phoneno" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="phoneno" aria-describedby="phoneno" name="phoneno" [(ngModel)]="user.phoneNo" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)="createUser()">Create</button>
</form>
